<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <dic class="container">
        <h1>PLEASE LOGIN</h1>
        <a th:href="@{/doLoginAuto}"><img th:src="@{/resources/images/user2.png}" width="100px" height="100px"/></a>
        <h3 class="text-danger" th:text="${error}"></h3>

        <form th:action="@{/doLogin}" th:object="${user}" method="post">
            <table class="table table-bordered">
                <tr>
                    <td>Username: </td>
                    <td>
                        <input th:field="*{username}"/>
                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" th:class="text-danger"></div>
                    </td>
                </tr>
                <tr><!---->
                    <td>Password: </td>
                    <td>
                        <input th:field="*{password}"/>
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:class="text-danger"></div>
                    </td>
                </tr><!---->
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="save" value="save"/>Save password
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Login"/>
                        <input type="reset" value="Dlear"/>
                    </td>
                </tr>
            </table>
        </form>
    </dic>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
